<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline - Embedding CSS</title>
</head>
<body>
<h2 style="color: green">This is heading 1</h2>
<p style="color: blue; line-height: 0;">This is an ordinary paragraph. Notice that this text is blue. The</p>
<p style="color: blue; line-height: 0;">default text color for a page is defined in the body selector.</p>
</body>
</html>
