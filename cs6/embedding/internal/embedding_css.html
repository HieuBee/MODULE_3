<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal - Embedding CSS</title>
    <style>
      h2 {
        color: green;
      }

      p {
        color: blue;
        line-height: 0;
      }
    </style>
</head>
<body>
<h2>This is heading 1</h2>
<p>This is an ordinary paragraph. Notice that this text is blue. The</p>
<p>default text color for a page is defined in the body selector.</p>
</body>
</html>
